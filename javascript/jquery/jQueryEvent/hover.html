<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>关于鼠标key的实验</title>
</head>
<style>
	h1{
		background: #3399FF;
		color: #fff;
	}
</style>
<body>
	 <div>
	 	<h1>艾斯克</h1>
	 </div>
</body>
	<script src="js/jquery.js"></script>
	<script>
		$(function(){
			var h=$('h1');
			h.mouseenter(function(){console.log('enter');})
			h.mouseleave(function(){console.log('leave');})
		})
	</script>
</html>
