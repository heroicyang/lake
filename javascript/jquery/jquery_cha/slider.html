<!DOCTYPE html>
<html>
<head>
    <title>this is a slider</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="js/jumper.js"></script>
    <script src="js/script.js"></script>
    <style type="text/css">
      .defaultbar
      {margin-top: 10px;
       height: 5px;
       background-color:#ffffe0 ;
       border: 1px solid #a9c9e2;
       position: relative;
      }
        .defaultbar .q-completed
        {height: 3px;
         background-color: #7d9edb;
         top:1px;
         left:1px;
         position: absolute;
         width:80%;
        }
        .defaultbar .q-slider
        {   height: 15px;
            width:8px;
            background-color:#e6e6fa ;
            border:1px solid #a5b6c8;
            top:-6px;
            display: block;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="div1" class="textBar"> 
Mouse over here..... 
</div> 
<div id="div2" class="textBar"> 
Mouse over here..... 
</div> 
</body>
</html>
