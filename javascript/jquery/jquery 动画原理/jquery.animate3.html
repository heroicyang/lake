    .container{

    .div1 {
        position:absolute;
        width:300px;
        height:200px;
        background: green;
        color:#fff;
        left:0;
        top:-200px;
        text-align:center;
        z-index:-4;

</style>
  <div>
    <button id='start'>START</button>
    <button id='clear'>CLEAR</button>

    <script src="js/jquery.js"></script>
    <script type="text/javascript">
        var con=$('.div1');
        $('#start').click(function(){
            con.animate({top:0},'fast');
        })
        $('#stop').click(function(){
            var h=con.height();
            con.animate({top:-h},'fast');
        })
    </script>
