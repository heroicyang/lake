<body>
<h2>AJAX</h2>
<button type="button" id="ajax">请求数据</button>
<div id="mydiv">
    这是一个大div
</div>
<script type="text/javascript" language="javascript">
    $.ajax({
        type: "GET",
        url: "book.xml",
        success: function(data, textStatus, jqXHR){
            console.log('this is data:   '+data);
            console.log('this is textStatus:    '+textStatus);
            console.log(jqXHR);
        }
    });
</script>
