<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/uikit.css">
	<script src="js/jquery.js"></script>
	<script src="js/uikit.js"></script>
	<style type="text/css">
		#a{
			height: 2000px;
		}
		#b{
			height: 400px;
			background: green;
		}
		#c{
			height: 360px;
			background: blue;
		}
		#d{
			height: 270px;
			background: orange;
		}
		.uk-nav{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 1000;
			background: #fff;
			color: #222;
		}
	</style>
</head>
<body>
	<div id="a">
		<ul class="uk-nav uk-nav-side" data-uk-scrollspy-nav="{smoothscroll:true}">
    		<li><a href="#b">状态one</a></li>
    		<li><a href="#c">状态two</a></li>
    		<li><a href="#d">状态three</a></li>
		</ul>

		<div id="b" data-uk-scrollspy="{repeat:true}">
			查看滚动状态one
		</div>
		<div id="c" data-uk-scrollspy="{repeat:true}">
			查看滚动状态too
		</div>
		<div id="d" data-uk-scrollspy="{repeat:true}">
			查看滚动状态three
		</div>
	</div>
	<script type="text/javascript">
		$('[data-uk-scrollspy]').on('uk.scrollspy.inview', function(){
        	console.log("Element is visible.");
    	});
	</script>
</body>
</html>
