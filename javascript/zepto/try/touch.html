        <h2>
             <span>x点坐标:&nbsp;</span> <span class="infox"></span>

        </h2>

            var $doc=$(document);

            var $infoe=$('.infoevent');
            var $infox=$('.infox');
            var $infoy=$('.infoy');

            $infoe.text('init');

                $infoe.text(e.type);
                $infox.text(e.clientX);
                $infoy.text(e.clientY);
