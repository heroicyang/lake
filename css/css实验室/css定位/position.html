<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>slider demo</title>
    <style>
       .a{
        width: 500px;
        height:300px;
        border:10px #444 solid;
        margin: 20px auto;
        padding: 40px;
        background: #ccc;
        position: relative;
       }
       .b{
        width: 200px;
        height: 100px;
        border: 10px green solid;
        padding: 20px;
        margin:20px;
        background: orange;
        position: absolute;
        top:0px;
        left:0px;
       }
       .c{
        width: 60px;
        height: 60px;
        background: blue;
        position: absolute;
        top:20px;
        left:20px;
       }
    </style>
</head>
<body>
    <div class="a">
        <div class="b">
            <div class="c">
                
            </div>
        </div>
    </div>
</body>
</html>
