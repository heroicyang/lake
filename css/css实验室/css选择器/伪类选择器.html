<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>slider demo</title>
    <!--[if lt IE 9]>
    <script src="../script/IE9.js" type="text/javascript"></script>
    <![endif]-->
    <style>
   .ae{
	width: 960px;
	margin-left:auto;
	margin-right:auto; 
	margin-bottom: 15px; 
}

.secar{

}
.secar>.secar-tab>.tab-top{
	height: 30px;
	line-height: 30px;
	background: #065ca5;
	color: #fff;
}
.secar>.secar-tab>.tab-top>span:first-child{
background: red;
}
.secar>.secar-tab>.tab-top>span:last-child{
background: blue;
}
.secar>.secar-tab>.tab-top>span{
	background: #ccc;
}
    </style>
</head>
<body>
		<div class="secar ae">
		<div class="secar-tab">
			<div class="tab-top">
				<span>乘用车</span>
				<span>商用车</span>
				<span>房车</span>
				<span>新能源车</span>
			</div>
			<div class="tab-content">		
			</div>
		</div>
	</div>
</body>
</html>
