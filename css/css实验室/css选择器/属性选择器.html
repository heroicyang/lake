<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>slider demo</title>
    <!--[if lt IE 9]>
    <script src="../script/IE9.js" type="text/javascript"></script>
    <![endif]-->
    <style>
    .box1>[class~='important']{
    	background: #eee;
    }
    </style>
</head>
<body>
	<div class='box1'>
	<p name='a'>hello world</p>
	<p name='b'>hello world</p>
	<b name='c'>hi world</b>
	<b name='d'>wa world</b>
	<p class="important">This paragraph is a very important warning.</p>
	<p class="warning">This paragraph is a very important warning.</p>
	<p class="important warning">This paragraph is a very important warning.</p>
	</div>

	<div class='box2'>
	<p name='a'>hello world</p>
	<p name='b'>hello world</p>
	<p name='c'>hi world</p>
	<p name='d'>wa world</p>
	</div>
</body>
</html>
