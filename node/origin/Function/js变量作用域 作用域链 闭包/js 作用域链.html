<body>
<script type="text/javascript">
function ball(a,b){
            
			     function  haha(va,vc)
				 {
					 function add(va,vb)
					 {
					  return va+vb;
					 }
					 function sub(va,vb)
					 {
					  return va-vb;
					 }
					 function cheng(va,vc)
					 {
					  return va*vc;
					 }
					 function chu(va,vc)
					 {
					  return va/vc;
					 }
					 var c=add(va,vc)+sub(va,vc)+cheng(va,vc)+chu(va,vc);
					 return c;
				 }
				 var c=haha(a,b)*2;
				 console.log(c);    
		         }
ball(4,6);	
ball(2,3);	   
</script>
