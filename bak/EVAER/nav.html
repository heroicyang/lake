<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EVAER-NAV</title>
	<script src="js/jquery.js"></script>
	<style>
		#nav{
    		/* container */
    		position: relative;
		}
    	#nav > a
    	{
        	display: none;
    	}
    	#nav li
    	{	display: inline-block;
    		margin: 0px;
    		height: 40px;
    		line-height: 40px;
        	position: relative;
        	background: #0099CC;
    	}
    	#nav li a{
			color: #fff;
			padding-left: 10px;
			padding-right: 10px;
			text-align: center;
			text-decoration: none;
    	}
    	#nav li ul{
    		display: block;
    		position: absolute;
    		top: 100%;
    	}
	</style>
</head>
<body>
	<nav id="nav" role="navigation">

	</nav>
</body>
</html>
