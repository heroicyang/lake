<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>data</title>
	<script src="zepto.js"></script>
	<script src="handlebars.js"></script>
	<script src="bisheng.js"></script>
</head>
<body>
	<h1>hello world</h1>
	<script id="hello" type="template">
    <div class="form-group">
        <label for="first">First Name:</label>
        <input class="form-control" placeholder="Enter first name" value="{{first}}">
        <label for="last">Last Name:</label>
        <input class="form-control" placeholder="Enter last name" value="{{last}}">
    </div>
    <p>Hello {{first}} {{last}}!</p>
	</script>
	<div class="container"></div>
	<script>
		var tpl=$('#hello').html()
		var data={
			first:'Li',
			last:'Guodong'
		}
		BiSheng.bind(data,tpl,function(content){
			$('.container').append(content)
		})
	</script>
</body>
</html>
