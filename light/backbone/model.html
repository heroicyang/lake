<html>
<head>

	<script src="jquery.js"></script>

	<style>
		[bone-model="sidebar"]{
			width: 200;
			height: 100%;
			position: fixed;
			left: 0;

	</style>
</head>
<body>
	<div>

			this is sidebar
		</div>
		<div style="float:right">
			<button>button</button>
		</div>
	</div>
	<script>
		var sidebar=new Backbone.Model({color:'white',num:123456,bone:{a:1,b:2,c:3}});
		sidebar.on('change:bone',function(model,color){
			console.log('change:bone');
			console.log(this.attributes);
		});
		sidebar.on('change',function(){
			console.log('change');
			console.log(this.attributes);
		});
		sidebar.id=678;
		$('button').click(function(){
			var num=prompt("please enter a css color:");
			sidebar.set({bone:{c:num}});
		})
		console.log(sidebar.cid);

		console.log(sidebar);
