    /*-------
	缩放scaling
    drawImage(image,x,y,width,height)  x和y是起始坐标 width和height是图像的大小
    -------*/
  
   //draw.drawImage(img,20,20,300,300);
   
   /*-------
   切片slicing
   drawImage(image,sx,sy,sWidth,sHeight,dx,dy,dWidth,dHeight)
   -------*/
  
   draw.drawImage(img,20,20,300,300,20,20,100,100);
   
   
  }
