  function drawSpirograph(ctx,R,r,O){
  var x1 = R+r+O;
  var y1 = 0;
  var i  = 1;
  ctx.beginPath();
  ctx.moveTo(x1,y1);
  do {
    //if (i>20000) break;
    var x2 = (R+r)*Math.cos(i*Math.PI/288) + (O)*Math.cos((R/r)*(i*Math.PI/288))
    var y2 = (R+r)*Math.sin(i*Math.PI/288) + (O)*Math.sin((R/r)*(i*Math.PI/288))
    ctx.lineTo(x2,y2);
    i++;
    } while (x2 != R+r+O && y2 != 0 );
    ctx.stroke();
   }
