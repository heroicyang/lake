<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML5</title>
	<style>
	</style>
</head>
<body>
	<input type="file" name="blob" value="" placeholder="" multiple="multiple">
	<img src="" alt="">
	<span>haha</span>
	<button>render</button>
	<script>
		var input=document.querySelector('[name="blob"]');
		var img=document.querySelector('img');
		var btn=document.querySelector('button');
		var reader=new FileReader();

		btn.addEventListener('click',render);

		function render(){
			reader.onload=function(){
				img.src=reader.result;
			}
			reader.readAsDataURL(input.files[0]);
		}


	</script>
</body>
</html>
