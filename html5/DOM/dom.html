<!DOCTYPE html>
<html>
<head>
    <title>HTML DOM</title>
</head>
<body>
	<div id='ele'>
		hello world!
	</div>
<script type="text/javascript">
   var a=document.getElementById('ele');
       a.onclick=function(){
       	console.log('hello world!');
       }
  document.onclick=function(){
      console.log( 'hello i am document'); 
      }
</script>
</body>
</html>
