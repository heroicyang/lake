<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
        <script src="js/jquery.js"></script>
        <style type="text/css">
        	#book{

        	}
        	#book-info{
        		width: 400px;
        		height: 300px;
                padding-top: 100px;
        		margin-right: auto;
        		margin-left: auto;
        		background: #eee;
        	}
            #book-tag{
                width: 200px;
                height: 200px;
                margin-left: auto;
                margin-right: auto;
                background: blue;
            }
        </style>
    </head>
  	<body>
  		<div id="book">
  			<div id="book-info">
                <div id="book-tag">
                </div>
  			</div>
  		</div>
		<script type="text/javascript">
    		var book=document.querySelector('#book');
            var bookinfo=document.querySelector('#book-info');
            var booktag=document.querySelector('#book-tag');
            /**
            * 任何事件 都会先捕捉后冒泡
            * addEventlistener(name,callback,bool);
            * bool 在哪个阶段触发  默认false      
            * true  捕捉阶段触发 
            * false 冒泡阶段触发
            */
            /**
            * 手动触发dom事件时 必须新建Event对象 然后触发
            */
            book.addEventListener('click',function(e){
                console.log('1 book click');
            },true);

            bookinfo.addEventListener('click',function(e){
                //e.stopPropagation();
                console.log('2 bookinfo click');
            },false);

            booktag.addEventListener('click',function(e){
                console.log('3 booktag click');
            },true)

    	</script>
</body>
</html>
