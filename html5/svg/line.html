<!DOCTYPE html>
<html>
<head>
  <title>SVG path</title>
  <script src="js/jquery.js"></script>
</head>
<body>
  <svg width="1000" height="800">
  	<!--线段-->
    <line x1="0" y1="0" x2="300" y2="300" style="stroke:#333;stroke-width:2"></line>
	
	<!--折线-->
	<polyline points="0,0 0,200 200,200 200,400 400,400 400,600" style="stroke:blue;stroke-width:4;fill:white"> 
	</polyline>
	
	<!--多边形-->
	<polygon points="100,100 100,300 300,300 300,500 500,500 500,700" style="stroke:blue;stroke-width:4;fill:#222"> 
	</polygon>

  </svg>
</body>
</html>
