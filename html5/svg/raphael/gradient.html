<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="metro/raphael.js"></script>
	<style type="text/css">
	body {
		background: #444;
	}
	</style>
</head>
<body>
	<div id="paper">
	
	</div>
	<script type="text/javascript">
/***************\
	线状图
\***************/
window.onload = function() {
	var paper=Raphael(document.querySelector('#paper'),800, 1000);
	paper.rect(200,200,80,80).attr({stroke:'#fff','stroke-width':2,fill:'url(image/bk.jpg)'});
	paper.rect(300,200,80,80).attr({stroke:'#fff','stroke-width':2,fill:'90-#fff-#000'});
	paper.rect(400,200,80,80).attr({stroke:'#fff','stroke-width':2,fill:'60-#fff-#f00:20-#000'});

	paper.circle(240,400,40).attr({stroke:'#fff','stroke-width':2,fill:'url(image/bk.jpg)'});
	paper.circle(340,400,40).attr({stroke:'#fff','stroke-width':2,fill:'r#fff-#000'});
	paper.circle(440,400,40).attr({stroke:'#fff','stroke-width':2,fill:'r(0.25, 0.75)#fff-#00a2ff:20-#000'});
}
</script>
</body>
</html>
