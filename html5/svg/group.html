<!DOCTYPE html>
<html>
<head>
  <title>SVG path</title>
  <script src="js/jquery.js"></script>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    body{
      background:#444;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <svg width="1200" height="1200">
    <g style="stroke:#00baff;stroke-width:4;fill:none" transform="rotate(20)">
      <rect x='40' y='40' width='60' height='60'/>
      <circle cx="200" cy="200" r="40"/>
      <ellipse cx="300" cy="150" rx="80" ry="20"/>
    </g>
  </svg>
</body>
</html>
