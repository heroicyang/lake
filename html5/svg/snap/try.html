  <svg></svg>
  <svg id="tu"></svg>
  <script type="text/javascript">
    var svgelement=document.createElement('svg');
  	//var s=Snap('#tu');
    var s=Snap(svgelement);
  	var bigCircle=s.circle(150,150,100);
  	var line=s.line(50,50,100,100);

    var group=s.g();
    group.push(bigCircle,line,mline);
    group.attr({
      stroke:"#ccc",
      strokeWidth:4,
      fill:"#fff"
    })
